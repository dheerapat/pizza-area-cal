<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Pizza area</title>
</head>
<body>
    <section>
        <h1>Pizza area calculator</h1>
        <fieldset>
            <legend>Enter value here</legend>
            <label>Pizza radius:
                <input type="number" name="radius" id="rad">
            </label>
            <label>Select unit:
                <select name="unit" id="unt">
                    <option value="inch">Inch</option>
                    <option value="cm">Centimeter</option>
                </select>
            </label>
            <button type="submit" id="btn">Calculate</button>
        </fieldset>
        <p id="pizzaArea"></p>
    </section>
</body>
</html>
